<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模块调试页面</title>
</head>
<body>
    <h1>模块加载调试</h1>
    <div id="output"></div>

    <script type="module">
        // 尝试直接导入data.js
        try {
            // 相对路径导入
            const dataModule = await import('./data.js');
            
            document.getElementById('output').innerHTML = `
                <h2>模块加载成功</h2>
                <pre>${JSON.stringify({
                    tokenData: dataModule.tokenData,
                    headDim: dataModule.headDim,
                    hasPrecomputedQKV: !!dataModule.precomputedQKV
                }, null, 2)}</pre>
            `;
        } catch (error) {
            document.getElementById('output').innerHTML = `
                <h2>模块加载失败</h2>
                <pre>${error.toString()}</pre>
                <p>错误详情：${error.message}</p>
                <p>堆栈：${error.stack}</p>
            `;
            console.error('模块加载错误:', error);
        }
    </script>
</body>
</html>
